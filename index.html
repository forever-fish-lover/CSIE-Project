<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TODO List</title><link rel="stylesheet" href="style.css"><script defer="defer" src="main.js"></script><script defer="defer" src="main.js"></script><script defer="defer" src="main.js"></script><script defer="defer" src="main.js"></script><script defer="defer" src="main.js"></script><script defer="defer" src="main.js"></script></head><body><div class="container"><h1>TODO List</h1><div class="project-control"><h4><b>Project List</b></h4><select id="projectDropdown"></select> <button onclick="createProject()">Add Project</button> <button onclick="renameProject()">Rename Current Project</button> <button onclick="deleteProject()">Delete Current Project</button></div><h2 id="currentProjectName">No Project Selected</h2><div class="add-task-form"><input id="titleInput" placeholder="Task Title"> <input id="descInput" placeholder="Description"> <input type="date" id="dueInput"> <select id="priorityInput"><option value="High">High</option><option value="Medium" selected="selected">Medium</option><option value="Low">Low</option></select> <button onclick="addTask()">Add Task</button></div><ul id="taskList"></ul></div><script src="index.js"></script></body></html>
