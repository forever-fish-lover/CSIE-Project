<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <h4><b>Project List</b></h4>
      <select id="projectDropdown"></select>
      <button onclick="createProject()">Add Project</button>
      <button onclick="renameProject()">Rename Current Project</button>
      <button onclick="deleteProject()">Delete Current Project</button>
    </div>
  </div>

  <!-- Burger Button -->
  <div id="burger" class="burger">&#9776;</div>

  <div class="container">
    <h1>TODO List</h1>

    <h2 id="currentProjectName">No Project Selected</h2>

    <div class="add-task-form">
      <input type="text" id="titleInput" placeholder="Task Title">
      <input type="text" id="descInput" placeholder="Description">
      <input type="date" id="dueInput">
      <select id="priorityInput">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="index.js"></script>
  <script>
    // Sidebar toggle functionality
    document.getElementById('burger').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });
  </script>
</body>
</html>
